syntax = "proto3";

package service;

option go_package = "./service;service";

/**************** 数据结构 ****************/

// CityList 选择地区，精确到城市
message CityList {
  map<uint64, string> province_list = 1;
  map<uint64, string> city_list     = 2;
}

/**************** 请求结构 ****************/


/**************** 返回结构 ****************/

// CityListResponse 返回选择地区列表
message CityListResponse {
  string   message = 1;
  CityList data    = 2;
}
