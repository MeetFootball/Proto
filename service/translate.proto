syntax = "proto3";

package service;

option go_package = "./service;service";

/**************** 数据结构 ****************/

/**************** 请求结构 ****************/

// BaiduTranslatePost 百度翻译传参
message BaiduTranslatePost {
  string content = 1;
  string from    = 2;
  string to      = 3;
  bool   encode  = 4;
}

/**************** 返回结构 ****************/

// BaiduTranslateResponse 返回百度翻译结果
message BaiduTranslateResponse {
  string message = 1;
  string content = 2;
}